<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Languages</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 40px 20px;
    text-align: center;
}

.heading {
    font-size: 36px;
    color: #333;
    margin-bottom: 40px;
}

.box-container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 20px;
}

.box {
    width: 200px;
    height: 200px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
}

.box h2 {
    margin: 10px 0 0;
    color: #333;
    font-size: 24px;
    transition: color 0.3s ease;
}

.box i {
    font-size: 48px;
    color: #007BFF;
    transition: color 0.3s ease;
    animation: pulse 2s infinite;
}

/* Animation for the icon */
@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

.box:hover {
    transform: translateY(-10px);
    box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.2);
}

.box:hover i {
    color: #0056b3;
}

.box:hover h2 {
    color: #0056b3;
}

@media screen and (max-width: 768px) {
    .box-container {
        flex-direction: column;
        align-items: center;
    }
}

</style>
    <div class="container">
        <h1 class="heading">Choose Your Language</h1>

        <div class="box-container">
            <!-- C Box -->
            <div class="box" id="box-c">
                <i class="fas fa-code"></i> <!-- Icon for C -->
                <h2>C</h2>
            </div>

            <!-- C++ Box -->
            <div class="box" id="box-cpp">
                <i class="fas fa-cogs"></i> <!-- Icon for C++ -->
                <h2>C++</h2>
            </div>

            <!-- Java Box -->
            <div class="box" id="box-java">
                <i class="fab fa-java"></i> <!-- Icon for Java -->
                <h2>Java</h2>
            </div>

            <!-- Python Box -->
            <div class="box" id="box-python">
                <i class="fab fa-python"></i> <!-- Icon for Python -->
                <h2>Python</h2>
            </div>
        </div>
    </div>

    <script >
        // Example: Add a click event to the boxes for future interaction
document.querySelectorAll('.box').forEach(box => {
    box.addEventListener('click', () => {
        alert(`You clicked on ${box.querySelector('h2').textContent}!`);
    });
});

    </script>
</body>
</html>
